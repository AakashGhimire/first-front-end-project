<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <script defer src = "app.js"></script>

</head>
<body class = "body">  
    <div class="top-nav-bar">
        <div class="top-nav-wrapper-left">
            <div class="home-link">
                <a href="index.html">Home</a>
            </div>
            <div class="about-link">
                <a href="about.html">About</a>
            </div>  
        </div>
        <div class="top-nav-wrapper-center">
            <div class="center-display">ABC Warehouse</div>
        </div>
        <div class="top-nav-wrapper-right">
            <div class="user-display">Aakash Ghimire</div>
        </div>    
    </div>   
    
    <div class="below-nav-bar">
        <div class="body-div-left" >
            <!-- col-md-8 offset-md-0 -->
            <div id="announcements" class="">
                <a href="index.html">Announcements</a>
            </div>
            <div id = "news" class="">
                <a href="https://www.army.mil/news">News</a>
            </div>
            <div id = "hours" class="">
                <a href="">Hours</a>
            </div>
        </div>

        <div class="body-div-center">
            <!-- col-md-8 offset-md-5 -->
            <button id = "checkInBtn-top" type="button" class="btn btn-primary">Attention All Customers! Please check in below</button>
            <div id = "waitingArea">
                <p id = "paraCustWaiting"> </p>
            </div>

            <form class ="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-10 ">
                        <label for="rank">Rank</label>
                        <input type="text" class="form-control" id="rank" placeholder="Rank" required>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="dodaac">DODAAC</label>
                        <input type="text" class="form-control" id="dodaac" placeholder="W34GMT" required>
                    </div>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Have Tablet
                        </label>
                    </div> -->
                    <button id = "checkInBtn-bottom" type="submit" class="signInBtn btn btn-primary">Check in</button>
                </div>
            </form> 
        </div>
                
        <div class="body-div-right">
            <!-- col-md-8 offset-md-11 -->
            <div id = "weather-display" class="" width="50px" height = "300px">
                <p id = "weather">Weather</p>

            </div>
        </div>
    </div>

        
    <div class="container display-table">
        <div class = "row">
            <div class="column column-1"></div>
            <div class="column column-2"></div>
            <div class="column column-3"></div>
        </div>


    </div>
